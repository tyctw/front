<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon - 網站即將上線</title>
  <style>
    body {
      font-family: "Microsoft JhengHei", Arial, sans-serif;
      background-color: #f0f8ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
      background-color: white;
      padding: 3rem;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 90%;
    }
    h1 {
      color: #2c3e50;
      font-size: 2.8rem;
      margin-bottom: 1.5rem;
    }
    p {
      color: #34495e;
      font-size: 1.3rem;
      line-height: 1.6;
      margin-bottom: 2.5rem;
    }
    .social-links {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }
    .social-links a {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      color: white;
      background-color: #3498db;
      text-decoration: none;
      font-size: 1.1rem;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .social-links a:hover {
      background-color: #2980b9;
    }
    .coming-soon-image {
      width: 200px;
      height: 200px;
      margin-bottom: 2rem;
    }
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0px); }
    }
    .floating {
      animation: float 4s ease-in-out infinite;
    }

    @media screen and (max-width: 767px) {
      h1 {
        font-size: 2.2rem;
      }
      p {
        font-size: 1.1rem;
      }
      .container {
        padding: 2rem;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>網站即將上線</h1>
    <p>我們正在為您精心打造一個令人驚嘆的網站體驗。我們的團隊正在全力以赴，確保每一個細節都完美無缺。敬請期待我們即將為您帶來的驚喜！</p>
  </div>
</body>
</html>
